<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div id="container"> 
        <div class="titleHeader">
            <h1>Rock, Paper, Scissors</h1>
        </div>


        <div class="displayText">
            <div class="player" id="playerChoice">Player</div><div class="score" id="playerScore">Score: 0</div>
            <div class="centerConsole" id="resultText">Make your move!</div>
            <div class="computer" id="computerChoice">Computer</div><div class="score" id="computerScore">Score: 0</div>
        </div>

        <div class="btns">
            <div class="rock"><button data-choice="rock">Rock</button></div>
            <div class="paper"><button data-choice="paper">Paper</button></div>
            <div class="scissors"><button data-choice="scissors">Scissors</button></div>
        </div>
    </div>
</body>
</html>
